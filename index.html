<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1><a href="#">Kanban Board</a></h1> 
    </nav>

    <div class="main-content">
      <div class="items-container" draggable="true">
        <div class="top-container">
          <h2>To do</h2>
          <button class="delete-container-btn">X</button>
        </div>
        <ul class="tasks-list"></ul>
        <button class="add-item-btn">Add an item</button>
        <form autocomplete="off">
          <div class="top-form-container">
            <label for="item-1">Add a new item</label>
            <button type="button" class="close-form-btn">X</button>
          </div>
          <input type="text" id="item-1" />
          <span class="validation-msg"></span>
          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="items-container" draggable="true">
        <div class="top-container">
          <h2>In progress</h2>
          <button class="delete-container-btn">X</button>
        </div>
        <ul class="tasks-list"></ul>
        <button class="add-item-btn">Add an item</button>
        <form autocomplete="off">
          <div class="top-form-container">
            <label for="item-2">Add a new item</label>
            <button type="button" class="close-form-btn">X</button>
          </div>
          <input type="text" id="item-2" />
          <span class="validation-msg"></span>
          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="items-container" draggable="true">
        <div class="top-container">
          <h2>Done</h2>
          <button class="delete-container-btn">X</button>
        </div>
        <ul class="tasks-list"></ul>
        <button class="add-item-btn">Add an item</button>
        <form autocomplete="off">
          <div class="top-form-container">
            <label for="item-3">Add a new item</label>
            <button type="button" class="close-form-btn">X</button>
          </div>
          <input type="text" id="item-3" />
          <span class="validation-msg"></span>
          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="add-new-container">
        <button class="add-container-btn">Add another container</button>
        <form autocomplete="off">
          <div class="top-form-container">
            <label for="new-container">Add a new container</label>
            <button type="button" class="close-form-btn close-add-list">
              X
            </button>
          </div>
          <input type="text" id="new-container" />
          <span class="validation-msg"></span>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <!-- <script src="./src/app.ts"></script> -->
    <script src="./scripts/app.js"></script>
  </body>
</html>
